<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Joy Jia | Contact</title>
    <meta name="description" content="This is the personal portfolio" />
    <link rel="topicon" href="./topicon.svg" type="image/svg+xml" />

    <!-- set font-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Jost:wght@400;500;600&display=swap"
      rel="stylesheet"
    />

    <!-- link css-->
    <link rel="stylesheet" href="./assets/css/require.css" />
    <link rel="stylesheet" href="./assets/css/pages/contact.css" />
  </head>

  <body>
      <!-- PRELOADER -->

  <div class="preloader" data-preloader>
    <div class="preloader-circle"></div>
  </div>



  <!-- HEADER-->

  <header class="header" data-header>
    <div class="container">

      <a href="./index.html" class="logo">
        <img src="./assets/images/logo.jpg" width="151" height="28" alt="Joy home">
      </a>

      <nav class="navbar" data-navbar>
        <ul class="navbar-list">

          <li class="navbar-item">
            <a href="./index.html" class="label-lg navbar-link has-after">Home</a>
          </li>

          <li class="navbar-item">
            <a href="./experience.html" class="label-lg navbar-link has-after">Experience</a>
          </li>

          <li class="navbar-item">
            <a href="#" class="label-lg navbar-link has-after active">Contact</a>
          </li>

        </ul>
      </nav>

      <a href="./contact.html" class="btn btn-primary">Contact Now</a>

      <button class="nav-toggle-btn" aria-label="menu" data-nav-toggler>
        <ion-icon name="menu-outline" aria-hidden="true"></ion-icon>
      </button>

    </div>
  </header>



  <main>
    <article>

      <!-- CONTACT -->

      <section class="contactsection contact has-bg-image" aria-labelledby="contact-label"
        style="background-image: url('./assets/images/contact-bg.png')">
        <div class="container">

          <div class="contact-content">

            <ul class="contact-list">

              <li class="contact-item">

                <div class="item-icon" style="background-color: hsl(177, 39%, 72%)">
                  <ion-icon name="call" aria-hidden="true"></ion-icon>
                </div>

                <div>
                  <p class="label-lg">Phone</p>

                  <p class="body-lg">778-251-3072</p>
                </div>

              </li>

              <li class="contact-item">

                <div class="item-icon" style="background-color: hsl(41, 99%, 64%)">
                  <ion-icon name="mail" aria-hidden="true"></ion-icon>
                </div>

                <div>
                  <p class="label-lg">Mail</p>

                  <p class="body-lg">jiazhaotongjoy@gmail.com</p>
                </div>

              </li>

              <li class="contact-item">

                <div class="item-icon" style="background-color: hsl(19, 97%, 85%)">
                  <ion-icon name="LOGO-LINKEDIN" aria-hidden="true"></ion-icon>
                </div>

                <div>
                  <p class="label-lg">Add me on LinkedIn</p>

                  <a href="https://www.linkedin.com/in/joyjia/" class="body-lg linkedin">Joy Jia</a> 

                </div>

              </li>

            </ul>

          </div>

        </div>
      </section>


    </article>
  </main>



    <!-- link js-->
    <script src="./assets/js/script.js"></script>

    <!--set ionicon-->
    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>
